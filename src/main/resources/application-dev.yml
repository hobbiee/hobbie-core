spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8080/auth/realms/hobbie-realm"
          jwk-set-uri: "http://localhost:8080/auth/realms/hobbie-realm/protocol/openid-connect/certs"
amazon:
  s3:
    access-key: ${AMAZON_S3_ACCESS_KEY}
    secret-key: ${AMAZON_S3_SECRET_KEY}
    bucket-name: ${AMAZON_S3_BUCKET_NAME}
    region: ${AMAZON_S3_REGION}