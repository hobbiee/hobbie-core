spring:
  profiles:
    active: default
  #  flyway:
  #    enabled: true # Disable Flyway for now. I'm going to enable only in production and dev (staging) profile
  config:
    import: optional:classpath:.env.properties
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: info
server:
  port: 8081